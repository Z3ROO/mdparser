<!DOCTYPE html>
<html>
  <head>
    <title>MD Parser TestPage</title>
    <style>
      * {
        box-sizing: border-box;
        
        font-family: Arial, Helvetica, sans-serif;
      }
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100%;
        display: flex;
        overflow: hidden;
      }

      #editor {
        height: 100%;
        width: 50%;
      }

      #editor > textarea {
        height: 100%;
        width: 100%;
        padding: .5em;
        margin: 0;
        outline: 0;
      }
      #viewer {
        outline: none;
      }
      #viewerr {
        height: 100%;
        width: 50%;
        background-color: rgb(192, 192, 192);
        padding: .5em;
        overflow: auto;
      }

      blockquote {
        background: #f9f9f9;
        border-left: 10px solid #ccc;
        margin: 1.5em 10px;
        padding: 0.5em 10px;
        quotes: "\201C""\201D""\2018""\2019";
      }
      blockquote:before {
        color: #ccc;
        font-size: 4em;
        line-height: 0.1em;
        margin-right: 0.25em;
        vertical-align: -0.4em;
      }
      blockquote p {
        display: inline;
      }

      .mdsyntax-hr {
        background-color: gold;
      }

      .mdsyntax-bold {
        font-weight: bold;
      }

      .mdsyntax-italic {
        font-style: italic;
      }
      
      .marker {
        color: rgb(161, 0, 161)
      }

      .mdsyntax-h1 {
          font-weight: bold;
          display: inline;
        font-size: 36px;
        line-height: 40px;
      }

      .mdsyntax-h2 {
          font-weight: bold;
          display: inline;
          font-size: 30px;
          line-height: 40px;
      }

      .mdsyntax-h3 {
          font-weight: bold;
          display: inline;
          font-size: 24px;
          line-height: 40px;
      }

      .mdsyntax-h4 {
          font-weight: bold;
          display: inline;
          font-size: 18px;
          line-height: 20px;
      }

      .mdsyntax-h5 {
          font-weight: bold;
          display: inline;
          font-size: 14px;
          line-height: 20px;
      }

      .mdsyntax-h6 {
          font-weight: bold;
          display: inline;
          font-size: 12px;
          line-height: 20px;
      }

    </style>
    <link rel="stylesheet" href="/path/to/styles/default.min.css">
    <script src="/path/to/highlight.min.js"></script>
  </head>

</html>
