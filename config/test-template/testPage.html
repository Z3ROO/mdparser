<!DOCTYPE html>
<html>
  <head>
    <title>MD Parser TestPage</title>
    <style>
      * {
        box-sizing: border-box;
        
        font-family: Arial, Helvetica, sans-serif;
      }
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100%;
        display: flex;
      }

      #editor {
        height: 100%;
        width: 50%;
      }

      #editor > textarea {
        height: 100%;
        width: 100%;
        padding: .5em;
      }

      #viewerr {
        height: 100%;
        width: 50%;
        background-color: rgb(192, 192, 192);
        padding: .5em;
      }
      blockquote {
        background: #f9f9f9;
        border-left: 10px solid #ccc;
        margin: 1.5em 10px;
        padding: 0.5em 10px;
        quotes: "\201C""\201D""\2018""\2019";
      }
      blockquote:before {
        color: #ccc;
        font-size: 4em;
        line-height: 0.1em;
        margin-right: 0.25em;
        vertical-align: -0.4em;
      }
      blockquote p {
        display: inline;
      }
    </style>    
  </head>
